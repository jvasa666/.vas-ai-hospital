version: '3.8'

services:
  # AI Communication Service (Backend)
  ai-comm-service:
    build:
      context: ./services/ai-comm-service
      dockerfile: Dockerfile
    container_name: ai-comm-service
    ports:
      - "8085:3001"
    environment:
      - PORT=3001
      - JWT_SECRET=hospital-secret-change-in-production-URGENT
      - NODE_ENV=production
    networks:
      - hospital-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Staff Communication Dashboard (Frontend)
  staff-comm-dashboard:
    build:
      context: ./services/staff-comm-dashboard
      dockerfile: Dockerfile
    container_name: staff-comm-dashboard
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - AI_COMM_SERVICE_URL=http://ai-comm-service:3001
    depends_on:
      - ai-comm-service
    networks:
      - hospital-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis (Optional - for production scalability)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - hospital-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  hospital-network:
    driver: bridge

volumes:
  redis-data:
