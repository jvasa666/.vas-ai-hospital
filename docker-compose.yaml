# FILE 6: The Integrated Docker Compose file
version: '3.8'

services:
  # ============================================================
  # AI-API LAYER (NEW: ZFP CAPABILITY ROUTER)
  # ============================================================
  ai-api-service:
    # CRITICAL: This is where ai_api.py and all the capability handlers live
    build:
      context: ./services/ai-api-service
      dockerfile: Dockerfile 
    image: hospital/ai-api-service:latest
    environment:
      - LOG_LEVEL=INFO
    ports:
      - "8088:8088" # The port the C# service will call
    depends_on:
      - redis
    networks:
      - hospital-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ============================================================
  # API Gateway
  # ============================================================
  api-gateway:
    image: kong:3.4
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_DB_PASSWORD}
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"  # Proxy
      - "8443:8443"  # Proxy SSL
      - "8001:8001"  # Admin API
    depends_on:
      - kong-db
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: ${KONG_DB_PASSWORD}
    volumes:
      - kong-data:/var/lib/postgresql/data
    networks:
      - hospital-network

  # ============================================================
  # Patient Service (ZFP-ADAPTED)
  # ============================================================
  patient-service:
    build:
      context: ./services/patient-service
      dockerfile: Dockerfile
    image: hospital/patient-service:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__PatientDb=Host=patient-db;Database=patients;Username=patient_user;Password=${PATIENT_DB_PASSWORD}
      - Redis__ConnectionString=redis:6379,password=${REDIS_PASSWORD}
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=hospital
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - Auth__Authority=https://keycloak:8443/realms/hospital
      - Auth__Audience=patient-service
      - Encryption__Key=${ENCRYPTION_KEY} # Still needed for local decryption in some services
      - Seq__ServerUrl=http://seq:5341
      # CRITICAL ADDITION: Configuration for the AI-API Negotiator
      - AiApi__BaseUrl=http://ai-api-service:8088/ # Points directly to the new service in the Docker network
    ports:
      - "8081:8080"
    depends_on:
      - patient-db
      - redis
      - rabbitmq
      - seq
      - ai-api-service # CRITICAL: New dependency!
    networks:
      - hospital-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  patient-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: patient_user
      POSTGRES_PASSWORD: ${PATIENT_DB_PASSWORD}
      POSTGRES_DB: patients
    volumes:
      - patient-db-data:/var/lib/postgresql/data
      - ./scripts/init-patient-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - hospital-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U patient_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Clinical Service (Placeholder)
  # ============================================================
  clinical-service:
    build:
      context: ./services/clinical-service
      dockerfile: Dockerfile
    image: hospital/clinical-service:latest
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - SPRING_DATASOURCE_URL=jdbc:postgresql://clinical-db:5432/clinical
      - SPRING_DATASOURCE_USERNAME=clinical_user
      - SPRING_DATASOURCE_PASSWORD=${CLINICAL_DB_PASSWORD}
      - AI_API_BASE_URL=http://ai-api-service:8088/
    ports:
      - "8082:8080"
    depends_on:
      - clinical-db
      - ai-api-service
    networks:
      - hospital-network
    deploy:
      replicas: 3
  
  clinical-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: clinical_user
      POSTGRES_PASSWORD: ${CLINICAL_DB_PASSWORD}
      POSTGRES_DB: clinical
    volumes:
      - clinical-db-data:/var/lib/postgresql/data
    networks:
      - hospital-network

  # ============================================================
  # Administrative Service (Placeholder)
  # ============================================================
  admin-service:
    build:
      context: ./services/admin-service
      dockerfile: Dockerfile
    image: hospital/admin-service:latest
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://admin_user:${ADMIN_DB_PASSWORD}@admin-db:5432/administration
      - AI_API_BASE_URL=http://ai-api-service:8088/
    ports:
      - "8083:3000"
    depends_on:
      - admin-db
      - ai-api-service
    networks:
      - hospital-network
    deploy:
      replicas: 2

  admin-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: ${ADMIN_DB_PASSWORD}
      POSTGRES_DB: administration
    volumes:
      - admin-db-data:/var/lib/postgresql/data
    networks:
      - hospital-network

  # ============================================================
  # Analytics Service (Placeholder)
  # ============================================================
  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    image: hospital/analytics-service:latest
    environment:
      - DATABASE_URL=postgresql://analytics_user:${ANALYTICS_DB_PASSWORD}@timescaledb:5432/analytics
      - CLICKHOUSE_HOST=clickhouse
      - AI_API_BASE_URL=http://ai-api-service:8088/
    ports:
      - "8084:8000"
    depends_on:
      - timescaledb
      - clickhouse
      - ai-api-service
    networks:
      - hospital-network

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: analytics_user
      POSTGRES_PASSWORD: ${ANALYTICS_DB_PASSWORD}
      POSTGRES_DB: analytics
    volumes:
      - timescale-data:/var/lib/postgresql/data
    networks:
      - hospital-network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    environment:
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    ports:
      - "8123:8123"
    networks:
      - hospital-network

  # ============================================================
  # Infrastructure Services
  # ============================================================
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: hospital
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    command: start --optimized
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HOSTNAME: keycloak.hospital.local
      KC_PROXY: edge
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    ports:
      - "8443:8443"
      - "9000:9000" # Metrics
    depends_on:
      - keycloak-db
    networks:
      - hospital-network
    # volumes: (Placeholder volumes removed for simplicity/startup speed)

  keycloak-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      POSTGRES_DB: keycloak
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - hospital-network

  seq:
    image: datalust/seq:latest
    environment:
      ACCEPT_EULA: Y
      SEQ_API_KEY: ${SEQ_API_KEY}
    volumes:
      - seq-data:/data
    ports:
      - "5341:80"
      - "5342:5341"
    networks:
      - hospital-network

  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml # REQUIRES monitoring/prometheus.yml!
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - hospital-network

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    # volumes: (Removed for simplicity)
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - hospital-network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

# ============================================================
