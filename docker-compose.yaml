    ports:
      - "3003:3003" # React Frontend Port
    environment:
      - NODE_ENV=production
      - AI_COMM_SERVICE_WS_URL=ws://ai-comm-service:3002
    depends_on:
      - ai-comm-service
    networks:
      - hospital-network

